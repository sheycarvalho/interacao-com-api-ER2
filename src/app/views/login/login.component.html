<main>
<div id="login-container">
    <h1>Game Mania</h1>
    <form action="">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha"> 
        <a href="#" id="forgot-pass">Esqueceu a senha?</a>
        <input type="submit" value="Login">
    </form>
    <div id="social-container">
        <p>Entre pelas suas redes sociais</p>
        <a href=""><img src="assets/fb.png"></a>
        <a href=""><img src="assets/ig.png"></a>
    </div>
    <div id="registrer-container">
        <p>Ainda nÃ£o tem uma conta?</p>
        <a href="#">Registrar</a>
    </div>
</div>
<p id="mensagem" *ngIf=" mensagem !='' ">{{mensagem}}</p>
</main>
